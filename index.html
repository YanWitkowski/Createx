<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.1/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Createx</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo logo" href="#">
                            <img src="images/logo.svg" alt="Logo">
                        </a>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">About Us</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Courses</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Events</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Blog</a>
                                </li>
                                <li class="header__nav-item">
                                    <a class="header__nav-link" href="#">Contacts</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__btn-box">
                            <a class="header__top-btn button" href="#">Get consultation</a>
                            <div class="header__user-nav">
                                <a class="header__user-btn" href="#">Log in</a>
                                /
                                <a class="header__user-btn" href="#">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="header__main">
                            <div class="header__content">
                                <a class="header__play" href="#" data-fancybox>
                                    <svg viewBox="0 0 52 52" width="52.000000" height="52.000000" fill="none"
                                        customFrame="#000000">
                                        <rect id="play-btn/small" width="52.000000" height="52.000000" x="0.000000"
                                            y="0.000000" />
                                        <circle id="Ellipse" cx="26" cy="26" r="26" fill="rgb(255,63,58)" />
                                        <path id="Polygon"
                                            d="M7.13398 1.5C7.51888 0.833332 8.48113 0.833333 8.86603 1.5L14.0622 10.5C14.4471 11.1667 13.966 12 13.1962 12L2.80385 12C2.03405 12 1.55292 11.1667 1.93782 10.5L7.13398 1.5Z"
                                            fill="rgb(255,255,255)" fill-rule="nonzero"
                                            transform="matrix(-4.37114e-08,1,-1,-4.37114e-08,34,18)" />
                                    </svg>
                                    Play showreel
                                </a>
                                <h1 class="header__title">Enjoy studying
                                    with Createx Online Courses</h1>
                                <div class="header__content-buttons">
                                    <a class="header__content-btn button button--empty" href="#"><span>About
                                            us</span></a>
                                    <a class="header__content-btn button" href="#">Explore courses</a>
                                </div>
                            </div>
                            <img class="header__img" src="/images/hero-img.svg" alt="">
                        </div>
                    </div>
                    <ul class="header__row">
                        <li class="header__row-item">
                            <span>1200</span>
                            Students graduated
                        </li>
                        <span></span>
                        <li class="header__row-item">
                            <span>84</span>
                            Completed courses
                        </li>
                        <span></span>
                        <li class="header__row-item">
                            <span>16</span>
                            Qualified tutors
                        </li>
                        <span></span>
                        <li class="header__row-item">
                            <span>5</span>
                            Years of experience
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@6.1/dist/fancybox/fancybox.umd.js"></script>
<script src="js/main.js"></script>

</html>
